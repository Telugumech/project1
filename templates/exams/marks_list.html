{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Marks_list</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <link rel="stylesheet" href="{% static 'stylesheets/style.css' %}"/>
        <style>
        


        </style>
    </head>
    <body>
        <center><h1>MARKS REPORT-&nbsp;2022-2023</h1></center>
<center>
    <div class="conatainer mt-1 p-2">
        <table class="table table-bordered table-hover">
            <thead>
            <tr class="table-success">
                <th>Student Id</th>
                <th>GFC</th>
                <th>ENGLISH</th>
                <th>W.Technology</th>
                <th>BASIC M&E.E</th>
                <th>POWER PLANT</th>
                <th>&emsp;&emsp;Action</th>
                

             </tr>
         </thead>

            {% for s in marks_list %}
      <tbody>
            <tr class="table-primary">
                <td><a href="/ex/getmarksdetails/{{s.id}}">{{s.id}}</a></td>
                <td>{{s.gfc}}</td>
                <td>{{s.eng}}</td>
                <td>{{s.wt1}}</td>
                <td>{{s.bmee}}</td>
                <td>{{s.ampp}}</td>
               
                <td>
                <button class="btn btn-default btn-sm"><a href="/ex/deletemarks/{{s.id}}">Delete</a></button>
                <button class="btn btn-default"><a href="/ex/updatemarks/{{s.id}}">Update</a></button>
                </td>

            </tr>

            {% endfor %}

        </tbody>

        </table>
    </div>

</center>
&nbsp;&nbsp;&nbsp;<a href="http://localhost:8000/"><button type="button" class="btn btn-warning btn-sm">Home page</a></button>
<button style="float:right" onclick="window.print()">Print this page</button>&nbsp;&nbsp;&nbsp;

    </body>
</html>
