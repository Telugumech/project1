{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>add admission</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <link rel="stylesheet" href= "{% static 'stylesheets/style.css' %}"/>
        <style>
        
       </style>
    </head>
    <body>
        <center><h3>ADMISSION-REPORT&nbsp;2022-2023</h3></center>
<center>
    <div class="conatainer mt-2 p-2">
        <table class="table table-bordered table-hover">
            <thead>
            <tr class="table-success">
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Father Name</th>
                <th>Group</th>
                <th>Contact No</th>
                <th>Amount Paid</th>
                <th>Date of admission</th>
                <th>Delete</th>
                <th>Update</th>

             </tr>
         </thead>

            {% for s in allstudents %}
      <tbody>
            <tr class="table-primary table-bordered">
                <td>{{s.id}}</td>
                <td>{{s.sname}}</td>
                <td>{{s.fname}}</td>
                <td>{{s.group}}</td>
                <td>{{s.mobile_no}}</td>
                <td>{{s.amount_paid}}</td>
                <td>{{s.date}}</td>
                <td><button class="btn btn-default btn-sm"><a href="/ad/delete/{{s.id}}">Delete</a></button></td>
                <td><button class="btn btn-default"><a href="/ad/update/{{s.id}}">Update</a></button></td>

            </tr>

            {% endfor %}

        </tbody>

        </table>
    </div>

</center>
&nbsp;&nbsp;&nbsp;<a href="http://localhost:8000/"><button type="button" class="btn btn-warning btn-sm">Home page</a></button>
<button style="float:right" onclick="window.print()">Print this page</button>

    </body>
</html>
